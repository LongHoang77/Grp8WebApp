<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Survey - Online Polling System</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
    <header>
        <h1>Create a New Survey</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="dashboard.html">Dashboard</a>
            <a href="take_survey.html">Take Survey</a>
        </nav>
    </header>
    
    <div class="wrapper">
        <main>
            <section class="survey-container">
                <h2><i class="fas fa-plus-circle"></i> Start Building Your Survey</h2>
                <form id="create-survey-form">
                    <!-- Survey Title Input -->
                    <div class="form-group">
                        <label for="survey-title">Survey Title:</label>
                        <input type="text" id="survey-title" name="survey-title" placeholder="Enter your survey title here" class="form-control">
                    </div>

                    <!-- Survey Description Input -->
                    <div class="form-group">
                        <label for="survey-description">Survey Description:</label>
                        <textarea id="survey-description" name="survey-description" rows="3" placeholder="Write a brief description of the survey..." class="form-control"></textarea>
                    </div>

                    <!-- Question Section -->
                    <div id="question-container">
                        <h3><i class="fas fa-question-circle"></i> Survey Questions</h3>
                        
                        <!-- Placeholder Question Item -->
                        <div class="question-item">
                            <label for="question1">Question 1:</label>
                            <input type="text" id="question1" name="question1" placeholder="Enter your question here" class="form-control">
                        </div>
                    </div>

                    <!-- Add Question Button -->
                    <button type="button" class="btn add-question-btn"><i class="fas fa-plus"></i> Add Question</button>

                    <!-- Submit and Reset Buttons -->
                    <div class="btn-group">
                        <button type="submit" class="btn submit-btn"><i class="fas fa-paper-plane"></i> Create Survey</button>
                        <button type="reset" class="btn reset-btn"><i class="fas fa-undo"></i> Reset Form</button>
                    </div>
                </form>
            </section>
        </main>
    </div>

    <footer>
        <p>&copy; 2024 Online Polling System</p>
    </footer>
    <script src="static/js/script.js"></script>
</body>
</html>
